<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">\
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1 class="text-center">Calculate Here & Make Life Easier</h1>
        <div class="row d-flex justify-content-center align-items-center marginn">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <img src="images/illustration.png" alt="" class="img-fluid">
            </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <input type="text" name="" id="display-box" value=""><br>
                    <button onclick="numberCalling('1')" id="1" class="button">1</button>
                    <button onclick="numberCalling('2')" id="2" class="button">2</button>
                    <button onclick="numberCalling('3')"id="3" class="button">3</button>
                    <button onclick="numberCalling('division')"id="division" class="button">/</button><br>
                    <button onclick="numberCalling('4')"id="4" class="button">4</button>
                    <button onclick="numberCalling('5')"id="5" class="button">5</button>
                    <button onclick="numberCalling('6')"id="6" class="button">6</button>
                    <button onclick="numberCalling('mul')"id="mul" class="button">*</button><br>
                    <button onclick="numberCalling('7')"id="7" class="button">7</button>
                    <button onclick="numberCalling('8')"id="8" class="button">8</button>
                    <button onclick="numberCalling('9')"id="9" class="button">9</button>
                    <button onclick="numberCalling('sum')"id="sum" class="button">+</button><br>
                    <button onclick="numberCalling('0')"id="0" class="button">0</button>
                    <button onclick="numberCalling('.')"id="." class="button">.</button>
                    <button onclick="numberCalling('00')"id="00" class="button">00</button>
                    <button onclick="numberCalling('sub')"id="sub" class="button">-</button><br>
                    <button onclick="special('c')"id="c" class="button">C</button>
                    <button onclick="special('equal-sign')"id="equal-sign" class="button">=</button>
                </div>
            
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
